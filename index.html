<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet:wght@300;400;700&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Etch-a-Sketch</h1>
    </header>

    <main class="main">
      <div class="container">
        <div class="container__wrapper">
          <div class="main__menu">
            <div class="main__menu-card">
              <div class="main__menu-box">
                <input
                  class="main__menu-choice pen-color"
                  type="color"
                  value="#333333"
                />
              </div>
              <span class="main__menu-text">Pen Color</span>
            </div>
            <div class="main__menu-card">
              <div class="main__menu-box">
                <input
                  class="main__menu-choice bg-color"
                  type="color"
                  value="#d3d3d3"
                />
              </div>
              <span class="main__menu-text">Background Color</span>
            </div>
            <button class="btn color-grabber">Color Grabber</button>
            <button class="btn color-mode mode-btn">Color Mode</button>
            <button class="btn rainbow-mode mode-btn">Rainbow Mode</button>
            <button class="btn shading-mode mode-btn">Shading Mode</button>
            <button class="btn lighten-mode mode-btn">Lighten Mode</button>
            <div class="boxes-amount">
              <span class="boxes-text"></span>
              <input
                class="boxes-range"
                type="range"
                min="1"
                max="64"
                step="1"
              />
            </div>
            <button class="btn toggle-grid" value="OFF">
              Toggle Grid Lines
            </button>
            <button class="btn clear-grid">Clear</button>
          </div>

          <div class="grid__field-wrapper">
            <div class="grid__field">
              <!-- <div class="grid__field-block"></div> -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        mcrainbow
      </p>
      <a href="https://github.com/mcrainbow" target="_blank">
        <i class="fab fa-github"></i>
      </a>
    </footer>
    <script
      src="https://kit.fontawesome.com/2cffbe9dc3.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
